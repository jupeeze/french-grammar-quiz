<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フランス語文法 実践クイズ</title>
    <!-- Tailwind CSSの読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Inter & Noto Sans JP) の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen p-4"
  >
    <div id="app-container" class="w-full max-w-2xl mx-auto">
      <!-- スタート画面 -->
      <div
        id="start-screen"
        class="bg-white p-8 rounded-2xl shadow-lg text-center"
      >
        <h1 class="text-3xl font-bold text-indigo-600">
          フランス語文法 実践クイズ
        </h1>
        <p id="loading-message" class="mt-4 text-slate-600">
          問題データを読み込んでいます...
        </p>
        <div
          id="category-selection"
          class="hidden mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- カテゴリーボタンはJSで生成 -->
        </div>
        <div
          id="lesson-selection"
          class="hidden mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- レッスンボタンはJSで生成 -->
        </div>
      </div>

      <!-- クイズ画面 -->
      <div
        id="quiz-screen"
        class="hidden bg-white p-6 sm:p-8 rounded-2xl shadow-lg"
      >
        <div class="flex justify-between items-start mb-4">
          <div>
            <p
              id="quiz-topic"
              class="text-sm font-semibold text-indigo-600"
            ></p>
            <p
              id="progress-indicator"
              class="text-lg font-bold text-slate-700"
            ></p>
          </div>
          <button
            id="quit-quiz-btn"
            class="text-sm text-slate-500 hover:text-red-600 transition-colors"
          >
            終了する
          </button>
        </div>

        <div id="question-container" class="mb-6">
          <p id="question-text" class="text-xl leading-relaxed"></p>
        </div>

        <div id="answer-options" class="space-y-3">
          <!-- 回答選択肢 or 入力欄 -->
        </div>

        <div id="feedback-container" class="mt-6 min-h-[80px]">
          <!-- 正誤フィードバック -->
        </div>

        <button
          id="next-question-btn"
          class="hidden mt-4 w-full py-3 px-6 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition-colors disabled:bg-slate-300"
        >
          次へ
        </button>
      </div>

      <!-- 結果画面 -->
      <div
        id="result-screen"
        class="hidden bg-white p-8 rounded-2xl shadow-lg text-center"
      >
        <h2 class="text-2xl font-bold text-slate-800">クイズ終了！</h2>
        <p id="result-lesson" class="mt-2 text-slate-600"></p>
        <div class="my-8">
          <p class="text-lg">正解数</p>
          <p id="score-text" class="text-6xl font-bold text-indigo-600"></p>
          <p id="percentage-text" class="mt-2 text-lg text-slate-500"></p>
        </div>
        <div class="flex flex-col sm:flex-row justify-center gap-4">
          <button
            id="retry-quiz-btn"
            class="w-full sm:w-auto py-3 px-6 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition-colors"
          >
            もう一度挑戦
          </button>
          <button
            id="back-to-home-btn"
            class="w-full sm:w-auto py-3 px-6 bg-slate-200 text-slate-700 font-semibold rounded-lg hover:bg-slate-300 transition-colors"
          >
            カテゴリー選択に戻る
          </button>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
