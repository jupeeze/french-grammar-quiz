<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フランス語 実践</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen p-4"
  >
    <main id="app-container" class="w-full max-w-2xl mx-auto"></main>

    <template id="loading-screen-template">
      <div class="text-center p-8 bg-white rounded-2xl shadow-lg">
        <p>問題データを読み込んでいます...</p>
      </div>
    </template>

    <template id="error-screen-template">
      <div class="text-center p-8 bg-white rounded-2xl shadow-lg">
        <p class="text-red-500"></p>
      </div>
    </template>

    <template id="start-screen-template">
      <div
        id="start-screen"
        class="bg-white p-8 rounded-2xl shadow-lg text-center relative"
      >
        <div id="quiz-type-container"></div>
        <h1 class="text-3xl font-bold text-indigo-600">フランス語 実践</h1>
        <p class="mt-4 text-slate-600">
          学習したいレッスンを選んで<br />クイズを始めましょう。
        </p>
        <div
          id="lesson-grid"
          class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </div>
    </template>

    <template id="quiz-screen-template">
      <div id="quiz-screen" class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
        <div class="flex justify-between items-start mb-4">
          <div>
            <p
              class="text-sm font-semibold text-indigo-600"
              id="quiz-topic"
            ></p>
            <p class="text-lg font-bold text-slate-700" id="quiz-progress"></p>
          </div>
          <button
            id="quit-quiz-btn"
            class="text-sm text-slate-500 hover:text-red-600 transition-colors"
          >
            終了する
          </button>
        </div>
        <div class="mb-6">
          <p class="text-xl leading-relaxed" id="quiz-question"></p>
        </div>
        <div id="answer-options" class="space-y-3"></div>
        <div id="feedback-container" class="mt-6 min-h-[80px]"></div>
        <button
          id="next-question-btn"
          class="hidden mt-4 w-full py-3 px-6 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition-colors disabled:bg-slate-300"
        >
          次へ
        </button>
      </div>
    </template>

    <template id="result-screen-template">
      <div
        id="result-screen"
        class="bg-white p-8 rounded-2xl shadow-lg text-center"
      >
        <h2 class="text-2xl font-bold text-slate-800">クイズ終了！</h2>
        <p class="mt-2 text-slate-600" id="result-lesson-info"></p>
        <div class="my-8">
          <p class="text-lg">正解数</p>
          <p id="score-text" class="text-6xl font-bold text-indigo-600"></p>
          <p id="percentage-text" class="mt-2 text-lg text-slate-500"></p>
        </div>
        <div id="incorrect-feedback-container" class="mt-8 text-left"></div>
        <div class="flex flex-col justify-center gap-4 mt-8">
          <button
            id="retry-quiz-btn"
            class="w-full py-3 px-6 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition-colors"
          >
            もう一度挑戦
          </button>
          <button
            id="retry-incorrect-btn"
            class="w-full py-3 px-6 bg-amber-500 text-white font-semibold rounded-lg shadow-md hover:bg-amber-600 transition-colors"
          >
            間違えた問題だけ復習
          </button>
          <button
            id="back-to-home-btn"
            class="w-full py-3 px-6 bg-slate-200 text-slate-700 font-semibold rounded-lg hover:bg-slate-300 transition-colors"
          >
            レッスン選択に戻る
          </button>
        </div>
      </div>
    </template>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
